<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/icon/icons/font/bootstrap-icons.css">
    <title>Arangi</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <a href="#" class="oganic text-decoration pos-absolute">oganic</a>
                <a href="#" class="arangi text-decoration pos-absolute">Arangi</a>
            </div>

            <ul id="nav">
                <li><a href="#">
                    Home
                    <i class="nav-arrow-down ti-angle-down"></i>
                </a></li>
                <li><a href="#">
                    Shop
                    <i class="nav-arrow-down ti-angle-down"></i>
                </a></li>
                <li><a href="#">
                    Page
                    <i class="nav-arrow-down ti-angle-down"></i>
                </a></li>
                <li><a href="#">
                    Blog
                    <i class="nav-arrow-down ti-angle-down"></i>
                </a></li>
            </ul>

            <div id="category">
                <div class="round-new pos-absolute"></div>
                <div class="new pos-absolute">New</div>
            </div>
            
            <i class="func-user pos-absolute ti-user"></i>
            <i class="func-search pos-absolute ti-search"></i>
            <div id="cart">
                <i class="func-cart pos-absolute bi-cart3"></i>
                <div class="cart-round pos-absolute"></div>
                <div class="cart-number pos-absolute">0</div>
            </div>

            <div id="menu-icon">
                <i class="menu pos-absolute ti-menu-alt"></i>
                <div class="menu-round "></div>
            </div>
        </div>

        <div id="breadscrumb">
            <img src="assets/images/bg.jpg" class="bg-img pos-absolute" alt="bg images">
            <div class="style-guide pos-absolute">Style Guide</div>
            <div class="home pos-absolute">HOME/</div>
            <div class="style-guide-2 pos-absolute">STYLE GUIDE</div>
        </div>

        <div id="content">
            <div class="content-cols">
                <!-- Colours -->
                <div class="content-section">
                    <h2 class="section-heading">Colours</h2>
                    <div class="colour-lists">
                        <div class="colour-item">
                            <div class="colour1"></div>
                            <div class="colour-code">c44860</div>
                        </div>
                        <div class="colour-item">
                            <div class="colour2"></div>
                            <div class="colour-code">4d772d</div>
                        </div>
                        <div class="colour-item">
                            <div class="colour3"></div>
                            <div class="colour-code">5892d0</div>
                        </div>
                    </div>
                </div>

                <!-- Text Colours -->
                <div class="content-section">
                    <h2 class="section-heading">Text Colours</h2>
                    <div class="colour-lists">
                        <div class="colour-item">
                            <div class="colour4"></div>
                            <div class="colour-code">333333</div>
                        </div>
                        <div class="colour-item">
                            <div class="colour5"></div>
                            <div class="colour-code">797476</div>
                        </div>
                    </div>
                </div>

                <!-- Button styles -->
                <div class="content-section">
                    <h2 class="section-heading">Button styles</h2>
                
                </div>

                <!-- Button sizes -->
                <div class="content-section">
                    <h2 class="section-heading">Button sizes</h2>
                
                </div>

                <!-- Lists -->
                <div class="content-section">
                    <h2 class="section-heading">Lists</h2>
                
                </div>

                <!-- Alerts -->
                <div class="content-section">
                    <h2 class="section-heading">Alerts</h2>
                
                </div>
            </div>

            <div class="content-cols">
                <!-- Typography -->
                <div class="content-section">
                    <h2 class="section-heading">Typography</h2>
                
                </div>

                <!-- Forms -->
                <div class="content-section">
                    <h2 class="section-heading">Forms</h2>
                
                </div>

                <!-- Paginations -->
                <div class="content-section">
                    <h2 class="section-heading">Paginations</h2>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
